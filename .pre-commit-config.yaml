repos:
  - repo: local
    hooks:
      - id: black
        name: Python Black
        entry: poetry run black
        require_serial: true
        language: system
        types: [python]

      - id: flake8
        name: Python Flake8
        entry: poetry run flake8 --help
        require_serial: true
        language: system
        types: [python]

      - id: isort
        name: Python isort
        entry: poetry run isort
        require_serial: true
        language: system
        types: [python]

      - id: mypy
        name: Python Typing (mypy) strict
        entry: poetry run mypy
        require_serial: true
        language: system
        types: [python]
