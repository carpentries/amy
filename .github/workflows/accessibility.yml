name: Accessibility tests
on:
  push:
    branches:
      - feature/a11y-checks

jobs:
  test_a11y:
    name: Accessibility testing with ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
        package: ["pa11y"]
      fail-fast: false # don't cancel lighthouse job if pa11y fails, and vice versa

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_amy
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install pipenv
          pipenv sync --dev

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install NodeJS dependencies
        run: npm install

      - name: Check migrations
        run: |
          pipenv run python manage.py makemigrations --dry-run --check;
          if [[ $? != "0" ]]; then
            exit 1;
          fi;
        env:
          AMY_DATABASE_HOST: localhost
          AMY_DATABASE_PORT: 5432
          AMY_DATABASE_NAME: test_amy
          AMY_DATABASE_USER: postgres
          AMY_DATABASE_PASSWORD: postgres

      - name: Collect static files
        run: |
          pipenv run python manage.py collectstatic --no-input;
          if [[ $? != "0" ]]; then
            exit 1;
          fi;

      - name: Set up dev database
        run: |
          echo "yes" | pipenv run make dev_database
        env:
          AMY_DATABASE_HOST: localhost
          AMY_DATABASE_PORT: 5432
          AMY_DATABASE_NAME: test_amy
          AMY_DATABASE_USER: postgres
          AMY_DATABASE_PASSWORD: postgres

      - name: Set up Chromium
        id: setup-chrome
        uses: browser-actions/setup-chrome@v1
        with:
          version: latest

      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.12.x 
          npm install -g puppeteer
          lhci autorun
        env:
          AMY_DATABASE_HOST: localhost
          AMY_DATABASE_PORT: 5432
          AMY_DATABASE_NAME: test_amy
          AMY_DATABASE_USER: postgres
          AMY_DATABASE_PASSWORD: postgres
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
        if: matrix.package == 'lighthouse'

      - name: Start server in background
        run: |
          pipenv run gunicorn \
            --workers=4 \
            --bind=127.0.0.1:8000 \
            --access-logfile access.log \
            --error-logfile error.log \
            --capture-output \
            --log-level debug \
            --reload \
            --env DJANGO_SETTINGS_MODULE=config.settings \
            config.wsgi &
        if: matrix.package == 'pa11y'

      - name: Run single pa11y test
        run: |
          chrome --version
          npm install -g pa11y
          pa11y --config pa11y-single-test.json -d http://127.0.0.1:8000/account/login
        if: matrix.package == 'pa11y'

      - name: Run pa11y
        run: |
          chrome --version
          npm install -g pa11y-ci pa11y-ci-reporter-html
          pa11y-ci
        if: matrix.package == 'pa11y'

      - name: Upload pa11y test results
        uses: actions/upload-artifact@v3
        with:
          name: pa11y-ci-report
          path: pa11y-ci-report/
        if: failure() && matrix.package == 'pa11y'

      - name: Upload server logs
        uses: actions/upload-artifact@v3
        with:
          name: amy-logs
          path: |
            access.log
            error.log
        if: failure() && matrix.package == 'pa11y'
