{% extends "account/_page.html" %}

{% block title %}
{% include "amy-logo.html" %}
{{ block.super }}
{% endblock %}

{% block content %}

<form method="post" action="{% url 'password_reset' %}">
{% csrf_token %}
  <div class="form-group">
    {{ form.email.errors }}
    {{ form.email.label_tag }}
    {{ form.email }}
  </div>
  <input type="submit" class="btn btn-default" value="Reset my password">
</form>

{% endblock %}
