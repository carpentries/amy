{% extends "workshops/_page.html" %}
{% block content %}
{% if all_persons %}
    <table class="table table-striped">
        <tr>
	    <th>name</th>
	    <th>email</th>
	    <th></th>
	</tr>
    {% for person in all_persons %}
        <tr>
	    <td>{{ person.name }}</td>
	    <td>{{ person.email }}</td>
	    <td><a href="{% url 'person_details' person.id %}">...</a></td>
	</tr>
    {% endfor %}
    </table>
{% else %}
    <p>No persons.</p>
{% endif %}
<p>... <a href="{% url 'index' %}">index</a></p>
{% endblock %}
