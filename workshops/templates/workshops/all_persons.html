{% extends "workshops/_page.html" %}
{% block content %}
{% if all_people %}
    <table class="table table-striped">
        <tr>
	    <th>personal</th>
	    <th>middle</th>
	    <th>family</th>
	    <th>email</th>
	    <th></th>
	</tr>
    {% for person in all_people %}
        <tr>
	    <td>{{ person.personal }}</td>
	    <td>{{ person.middle }}</td>
	    <td>{{ person.family }}</td>
	    <td>{{ person.email }}</td>
	    <td><a href="{% url 'person_details' person.id %}">...</a></td>
	</tr>
    {% endfor %}
    </table>
{% else %}
    <p>No people.</p>
{% endif %}
<p>... <a href="{% url 'index' %}">index</a></p>
{% endblock %}
