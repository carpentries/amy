sudo: false
language: python
python:
  - 3.5
install:
  - pip install -r requirements.txt
  - pip install coveralls
script:
  - coverage run --source=amy,api,workshops manage.py test
  - python manage.py makemigrations --dry-run -e; export STATUS_CODE=$?; if [[ "$STATUS_CODE" == "0" ]]; then exit 1; fi
after_success:
  coveralls
