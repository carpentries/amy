[tool.black]
line-length = 88
target-version = ['py37', 'py38']
include = '\.pyi?$'
exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/(
  (
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
| urls.py
| migrations
'''

[tool.isort]
profile = "black"
force_sort_within_sections = true
skip_gitignore = true
known_first_party = ["api", "autoemails", "consents", "dashboard", "extcomments", "extforms", "extrequests", "fiscal", "reports", "trainings", "workshops"]
