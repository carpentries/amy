{% load crispy_forms_tags %}
<!-- selecting assignment modal -->
{# this modal doesn't have 'tabindex="-1"', because this parameter breaks Select2 widget #}
<div class="modal" role="dialog" id="assignment_modal" aria-labelledby="assignment_modal_label" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="assignment_modal_label">Assignment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        {% crispy form %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
